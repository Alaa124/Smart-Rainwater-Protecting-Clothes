<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Store Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #7b2ff7, #f107a3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #fff;
      width: 350px;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #7b2ff7;
      margin-bottom: 10px;
    }

    .login-container h2 {
      color: #333;
      margin-bottom: 20px;
    }

    .login-container p {
      color: #666;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    .login-container input:focus {
      border-color: #7b2ff7;
      box-shadow: 0 0 5px rgba(123, 47, 247, 0.5);
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #7b2ff7;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-container button:hover {
      background-color: #5c1bb7;
    }

    .login-container a {
      display: block;
      margin-top: 15px;
      color: #7b2ff7;
      text-decoration: none;
      font-size: 14px;
    }

    .login-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">ðŸ“š BookStore</div>
    <h2>Login</h2>
    <p>Welcome back! Please enter your details</p>

    <form action="home.html" method="post">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <a href="#">Forgot Password?</a>
      <a href="#">Create an Account</a>
    </form>
  </div>
</body>
</html>
